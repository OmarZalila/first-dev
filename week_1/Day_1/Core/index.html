<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    
    <div>
        <label for="Name"> <strong>First Name: *</strong></label>
        <input type="text" name="Name" >
    </div>
    <br>
    <div>
        <label for="LastName"> <strong>Last Name: *</strong></label>
        <input type="text" name="Last Name" >
    </div>
    <br>
    <div>
        <label for="Email Address"><strong>Email Address: *</strong></label>
        <input type="email" name="Email Address" >
    </div>
    <br>
    <div>
        <label for="Password"> <strong>Password: *</strong></label>
        <input type="password" name="Password" >
    </div>
    <br>
    <div>
        <label for="Confirm Password"> <strong>Confirm Password: *</strong></label>
        <input type="password" name="Confirm Password" >
    </div>
    <br>
    <div>
        <label for="Birthday"> <strong>birthday: *</strong></label>
        <input type="date" name="Birthday" >
    </div>
    <br>
    <label for="Identity"> <strong>Gender Identity :</strong> </label>
    <br>
    <div>
        <input type="radio" name="Identity" >
        <label for="Identity">male</label>
        <input type="radio" name="Identity" >
        <label for="Identity">Female</label>
        <input type="radio" name="Identity" >
        <label for="Identity">Non-binary</label>
        <input type="radio" name="Identity" >
        <label for="Identity">I prefer not to answer</label>
    </div>   
    <br>
    <label for="Identity"> <strong>A short description about my self:</strong> </label>
    <div>
    <textarea id="Identity" name="Identity" rows="3" cols="30"></textarea>
    </div>
    <br>
    <div>
        <label for="Identity"> <strong>Favorite Language:</strong> </label>
        <select name="Identity">
            <option >
                JavaScript
            </option>
            <option >
                Html
            </option>
            <option>
                CSS
            </option>
        </select>
    </div>
    <div>
        <input type="checkbox" name="email update">
        <label for="email update">Yes, I would like to receive periodic email updates</label>
    </div>
    <input type="submit" value="Create Account">
    <p>* Indicates a required field</p>





</body>
</html>
